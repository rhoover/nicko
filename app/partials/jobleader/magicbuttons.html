<section class="field">
    <h2 class = "field-header">{{spk.client}}</h2>
    <p class = "field-content">{{spk.service}}:  {{spk.date}}</p>

    <p data-button-click="endJob()" class="field-button-end">End: Job Finished</p>
</section>
